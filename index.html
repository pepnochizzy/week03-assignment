<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <h1>Snail Farmer</h1> -->
    <!-- game info -->
    <section class="snailContainer">
      <button id="snailImg">
        <img
          src="images/Snail.png.png"
          alt="Snail button, click to generate snails"
        />
      </button>
      <p class="snailText" id="totalsnail">
        Total snail count: <span id="totalSnailCount">0</span>
      </p>
      <p class="snailText" id="snailsPerSecond">
        Snails per second (sps): <span id="spsText">0</span>
      </p>
    </section>

    <section id="upgrade-container">
      <h1>Snail Farmer</h1>
      <!-- container for purchased upgrades -->
    </section>

    <section id="shop-container">
      <h2>Shop</h2>
      <!-- container for shop upgrades -->
    </section>
  </body>
</html>
